<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - SnacktimeApp</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>SnacktimeApp</h1>
    </header>
    <h1>Produtos</h1>
    <section class="product-section">
        
        <h2>Pizzas</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="imagens/pizzacal.jpg" alt="Pizza Calabresa">
                <h3>Pizza Calabresa</h3>
                <p>R$ 35,00</p>
                <button>Adicionar ao Carrinho</button>
            </div>

            <h2>Hamburguers</h2>
            <div class="product-item">
                <img src="imagens/hamburguer.jpg" alt="Hamburguer">
                <h3>Hamburguer</h3>
                <p>R$ 20,00</p>
                <button>Adicionar ao Carrinho</button>
            </div>
            <h2>Cachorros-Quentes</h2>
            <div class="product-item">
                <img src="imagens/hotdog.jpg" alt="CachorroQuente">
                <h3>Cachorro Quente</h3>
                <p>R$ 15,00</p>
                <button>Adicionar ao Carrinho</button>
            </div>
            <h2>Bebidas</h2>
            <div class="product-item">
                <img src="imagens/sucos.jpg" alt="Sucos">
                <h3>Sucos</h3>
                <p>R$ 7,00</p>
                <button>Adicionar ao Carrinho</button>
            </div>
        </div>
    </section>
