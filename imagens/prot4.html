<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Pedido - SnacktimeApp</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <header>
        <h1>SnacktimeApp</h1>
    </header>

    <section class="checkout-section">
        <h2>Finalizar Pedido</h2>
        <form>
            <label for="address">ENDEREÇO DE ENTREGA:</label>
            <input type="text" id="address" name="address" required>

            <label for="payment">MÉTODO DE PAGAMENTO:</label>
            <select id="payment" name="payment" required>
                <option value="cartao">Cartão de Crédito</option>
                <option value="cartao">Cartão de Débito</option>
                <option value="picpay">Pic Pay</option>
                <option value="pix">Pix</option>
                <option value="dinheiro">Dinheiro</option>
            </select>

            <button type="submit">CONFIRMAR PEDIDO</button>
        </form>
    </section>

    <footer>
        <p>© 2024 SneaktimeApp. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
